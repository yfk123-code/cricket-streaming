<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Streaming</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-green-600 text-white p-4 text-center text-2xl font-bold">
        Cricket Live Streams
    </nav>

    <!-- Top Ad Space -->
    <div class="ad-space bg-gray-200 text-center py-4">
        Ad Space (Top Ad)
    </div>

    <div class="container mx-auto px-4 py-6">
        <!-- Today's Matches Section -->
        <h2 class="text-2xl font-bold mb-4">Today's Matches</h2>
        <div id="liveMatches" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>

        <!-- Upcoming Matches Section -->
        <h2 class="text-2xl font-bold mt-8 mb-4">Upcoming Matches</h2>
        <div id="upcomingMatches" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>
    </div>

    <!-- Bottom Ad Space -->
    <div class="ad-space bg-gray-200 text-center py-4 mt-6">
        Ad Space (Bottom Ad)
    </div>

    <!-- Video Player Modal -->
    <div id="videoModal" class="fixed inset-0 bg-black bg-opacity-75 hidden justify-center items-center">
        <div class="bg-white p-6 rounded-lg w-11/12 md:w-3/4 lg:w-1/2">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Live Stream</h3>
                <button id="closeModal" class="text-gray-700 hover:text-gray-900">&times;</button>
            </div>
            <iframe id="videoPlayer" class="w-full h-64 md:h-96" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <footer class="bg-gray-800 text-white text-center py-4 mt-6">
        &copy; 2024 Cricket Live Streams. All rights reserved.
    </footer>
</body>
</html>
