<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Streaming</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-green-600 text-white p-4 text-center text-2xl font-bold">
        Cricket Live Streams
    </nav>

    <div class="container mt-6">
        <div class="ad-space">Ad Space (Banner Ad)</div>
        <button id="updateMatches">Update Matches</button>
        <h2 class="text-xl font-bold mt-4">Live Matches</h2>
        <div id="liveMatches" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
        <div class="ad-space">Ad Space (Mid Ad)</div>
        <h2 class="text-xl font-bold mt-4">Upcoming Matches</h2>
        <div id="upcomingMatches" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
    </div>

    <footer class="bg-gray-800 text-white text-center py-4 mt-6">
        &copy; 2024 Cricket Live Streams. All rights reserved.
    </footer>
</body>
</html>
